{% extends "layout.html" %} {% block main %}
<h2
  class="stroke-text cascading"
  style="padding-top: 2vh; padding-bottom: 16px"
>
  <span class="text-container rounded-pill"
    >Select from the options below to get your exercises:</span
  >
</h2>
<div class="container-fluid">
  <div
    class="accordion accordion-dark bg-secondary text-container"
    id="accordionWorkouts"
  >
    <form action="/workouts" method="post" id="workout_search_form">
      <div class="accordion-item accordion-item-dark">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Type of Exercise
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <input type="radio" name="exercise" value="Cardio" id="cardio" />
            <label for="cardio">Cardio</label>
            <input type="radio" name="exercise" id="olympic_weightlifting" />
            <label for="olympic_weightlifting">Olympic Weightlifting</label>
            <input
              type="radio"
              name="exercise"
              value="olympic_weightliftingics"
              id="plyometrics"
            />
            <label for="plyometrics">Plyometrics</label>
            <input
              type="radio"
              name="exercise"
              value="Powerlifting"
              id="powerlifting"
            />
            <label for="powerlifting">Powerlifting</label>
            <input
              type="radio"
              name="exercise"
              value="Strength"
              id="strength"
            />
            <label for="strength">Strength</label>
            <input
              type="radio"
              name="exercise"
              value="Stretching"
              id="stretching"
            />
            <label for="stretching">Stretching</label>
            <input
              type="radio"
              name="exercise"
              value="Strongman"
              id="strongman"
            />
            <label for="strongman">Strongman</label>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            Muscle Group
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <input
              type="radio"
              name="muscle"
              value="abdominals"
              id="abdominals"
            />
            <label for="abdominals">Abdominals</label>

            <input
              type="radio"
              name="muscle"
              value="abductors"
              id="abductors"
            />
            <label for="abductors">Abductors</label>

            <input
              type="radio"
              name="muscle"
              value="adductors"
              id="adductors"
            />
            <label for="adductors">Adductors</label>

            <input type="radio" name="muscle" value="biceps" id="biceps" />
            <label for="biceps">Biceps</label>

            <input type="radio" name="muscle" value="calves" id="calves" />
            <label for="calves">Calves</label>

            <input type="radio" name="muscle" value="chest" id="chest" />
            <label for="chest">Chest</label>

            <input type="radio" name="muscle" value="forearms" id="forearms" />
            <label for="forearms">Forearms</label>

            <input type="radio" name="muscle" value="glutes" id="glutes" />
            <label for="glutes">Glutes</label>

            <input
              type="radio"
              name="muscle"
              value="hamstrings"
              id="hamstrings"
            />
            <label for="hamstrings">Hamstrings</label>

            <input type="radio" name="muscle" value="lats" id="lats" />
            <label for="lats">Lats</label>

            <input
              type="radio"
              name="muscle"
              value="lower_back"
              id="lower_back"
            />
            <label for="lower_back">Lower Back</label>

            <input
              type="radio"
              name="muscle"
              value="middle_back"
              id="middle_back"
            />
            <label for="middle_back">Middle Back</label>

            <input type="radio" name="muscle" value="neck" id="neck" />
            <label for="neck">Neck</label>

            <input
              type="radio"
              name="muscle"
              value="quadriceps"
              id="quadriceps"
            />
            <label for="quadriceps">Quadriceps</label>

            <input type="radio" name="muscle" value="traps" id="traps" />
            <label for="traps">Traps</label>

            <input type="radio" name="muscle" value="triceps" id="triceps" />
            <label for="triceps">Triceps</label>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            Difficulty
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <input
              type="radio"
              name="difficulty"
              value="Beginner"
              id="beginner"
            />
            <label for="beginner">Beginner</label>

            <input
              type="radio"
              name="difficulty"
              value="Intermediate"
              id="intermediate"
            />
            <label for="intermediate">Intermediate</label>

            <input type="radio" name="difficulty" value="Expert" id="expert" />
            <label for="expert">Expert</label>
          </div>
        </div>
      </div>
      <p style="padding-top: 5vh">Number of exercises:</p>
      <input
        required
        class="rounded-pill"
        name="results_number"
        type="number"
        min="1"
        max="20"
      />
      <button type="submit" class="btn btn-success rounded-pill">Go!</button>
    </form>
  </div>
</div>
<script>
  document
    .getElementById("workout_search_form")
    .addEventListener("submit", function (event) {
      const checkboxes = document.querySelectorAll(
        'input[name="exercise"], input[name="difficulty"], input[name="muscle"]'
      );
      const isChecked = Array.from(checkboxes).some(
        (checkbox) => checkbox.checked
      );

      if (!isChecked) {
        event.preventDefault();
        alert("Please select at least one criteria for search.");
      }
    });
</script>

{% endblock %}
