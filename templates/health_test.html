{% extends "layout.html" %} {% block main %}
<h1 class="cascading stroke-text">
  <span class="text-container rounded-pill"
    >Provide us with data about yourself below:</span
  >
</h1>

<form
  class="text-container stroke-text rounded-pill"
  action="/health_test"
  method="post"
>
  <label for="name">Name</label>
  <input class="rounded-pill" type="text" name="name" id="name" />
  <label for="age">Age</label>
  <input class="rounded-pill" type="number" name="age" id="age" min="1" />
  <label for="weight">Weight (in kgs)</label>
  <input
    class="rounded-pill"
    type="number"
    name="weight"
    id="weight"
    min="1"
    step="0.1"
  />
  <label for="height">Height (in cm)</label>
  <input class="rounded-pill" type="number" name="height" id="height" />
  <label for="blood_pressure_systolic">Blood Pressure Systolic</label>
  <input
    class="rounded-pill"
    type="number"
    name="blood_pressure_systolic"
    id="blood_pressure_systolic"
  />
  <label for="blood_pressure_diastolic">Blood Pressure Diastolic</label>
  <input
    class="rounded-pill"
    type="number"
    name="blood_pressure_diastolic"
    id="blood_pressure_diastolic"
  />
  <button class="btn btn-success rounded-pill" type="submit">
    Get results
  </button>
</form>
{% endblock %}
