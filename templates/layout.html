<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StayFit</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div class="container-fluid" style="padding-left: 0; padding-right: 0">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        style="background-color: rgb(81, 130, 155)"
      >
        <a class="navbar-brand" href="/" style="padding-left: 1vw">Home</a>
        {% if session["user_id"] %}
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDarkDropdown"
          aria-controls="navbarNavDarkDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDarkDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Menu
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="navbarDarkDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="/profile">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/workouts">Search Workouts</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/health_test">Health Test</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/motivated">Get Motivated</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/logout">Log out</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        {% else %}
        <div class="container-fluid">
          <a class="navbar-brand" href="/register" style="padding-left: 1vw"
            >Register</a
          >
          <form
            class="form-control-sm"
            action="/login"
            method="post"
            style="padding-right: 1vw"
          >
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
            <button type="submit">Log In</button>
          </form>
        </div>
        {% endif %}
      </nav>
    </div>
    <main class="container text-center" style="padding-top: 0">
      {% block main %}{% endblock %}
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0m0D5V9i5+WBVvu5k5Gm2G9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
